<div class="list">
  <div class="list__header">
    <div>
      <span class="list__header-title" i18n="List Title | Title of the List Page @@listTitle">Polos Itaú</span>
      <br>
      <span class="list__header-subtitle" i18n="List Subtitle | Subtitle of the List Page @@listSubtitle">confira abaixo alguns dos principais polos do itaú</span>
    </div>
    <div>
      <input type="text" placeholder="Pesquisar..." class="list__header-input" i18n-placeholder="List Search | Search of the List Page @@listSearch">
    </div>
  </div>
  <div class="list__table">
    <table mat-table matSort [dataSource]="businessList" class="mat-elevation-z8">

      <!-- Cols -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="Table Name | Column's Name of the Table @@tableColName"> Nome </th>
        <td mat-cell *matCellDef="let element"> <strong>{{element.name}}</strong> </td>
      </ng-container>

      <ng-container matColumnDef="business">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="Table Business | Column's Business of the Table @@tableColBusiness"> Business </th>
        <td mat-cell *matCellDef="let element"> {{element.business}} </td>
      </ng-container>

      <ng-container matColumnDef="valuation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="Table Valuation | Column's Valuation of the Table @@tableColValuation"> Valuation </th>
        <td mat-cell *matCellDef="let element" i18n="Currency | Currency by location @@currencyLocation"> {{element.valuation | currency:'BRL' }} </td>
      </ng-container>

      <ng-container matColumnDef="situacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="Table Situation | Column's Situation of the Table @@tableColSituation"> Situação </th>
        <td mat-cell *matCellDef="let element"> <div class="rounded" [ngClass]="element.active == true ? 'green' : 'red'"></div> </td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="Table Action | Column's Action of the Table @@tableColAction"> Ação </th>
        <td mat-cell *matCellDef="let element"> <mat-icon class="material-icons-outlined cursor-pointer" (click)="openForm(element.id)">visibility</mat-icon> </td>
      </ng-container>

      <!-- Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Selecione um dos pólos"
      i18n-aria-label="Table Paginator | Paginator of the Table @@tablePaginator"
      >
    </mat-paginator>

  </div>
</div>
