<div class="list">
  <div class="list__header">
    <div>
      <span class="list__header-title">Polos Itaú</span>
      <br>
      <span class="list__header-subtitle">confira abaixo alguns dos principais polos do itaú</span>
    </div>
    <div>
      <input type="text" placeholder="Pesquisar..." class="list__header-input">
    </div>
  </div>
  <div class="list__table">
    <table mat-table matSort [dataSource]="businessList" class="mat-elevation-z8">

      <!-- Cols -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordernar por Nome"> Nome </th>
        <td mat-cell *matCellDef="let element"> <strong>{{element.name}}</strong> </td>
      </ng-container>

      <ng-container matColumnDef="business">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordernar por Business"> Business </th>
        <td mat-cell *matCellDef="let element"> {{element.business}} </td>
      </ng-container>

      <ng-container matColumnDef="valuation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordernar por Valuation"> Valuation </th>
        <td mat-cell *matCellDef="let element"> {{element.valuation | currency:'BRL' }} </td>
      </ng-container>

      <ng-container matColumnDef="situacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordernar por Situação"> Situação </th>
        <td mat-cell *matCellDef="let element"> <div class="rounded" [ngClass]="element.active == true ? 'green' : 'red'"></div> </td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ação </th>
        <td mat-cell *matCellDef="let element"> <mat-icon class="material-icons-outlined cursor-pointer" (click)="openForm(element.id)">visibility</mat-icon> </td>
      </ng-container>

      <!-- Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Selecione um dos pólos"
      >
    </mat-paginator>

  </div>
</div>
